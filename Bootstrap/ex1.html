<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Introdução Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Necessário criar recipiente para manipular o grid (grade) -->
         <div class="row">
            <div class="col-sm-12" style="background-color: yellow; height: 50px;"></div>

            <div class="col-sm-5" style="background-color: salmon; height: 50px;"></div>
            <div class="col-sm-7" style="background-color: gray; height: 50px;"></div>

            <div class="col-sm-5" style="background-color: rgb(16, 186, 16); height: 50px;"></div>
            <div class="col-sm-5" style="background-color: rgb(255, 136, 0); height: 50px;"></div>
            <div class="col-sm-2" style="background-color: rgb(0, 0, 113); height: 50px;"></div>
         </div>
         <!-- 
         XS - smartwatch | extra small
         sm - smatphone antigos | pock
         md - smatphone atual (telas 5.1 5.5 pol)
         lg - tablets
         xl - smart tvs | estra large
         xxl - telas enomers?
         -->
    </div>
</body>
</html>
